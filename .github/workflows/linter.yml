name: Compare Two Repositories

on:
  pull_request:
    branches:
      - main

jobs:
  compare-repos:
    runs-on: ubuntu-latest

    steps:
    
    - name: Checkout trigger repository
      uses: actions/checkout@v4

    # - name: Add remote
    #   run: |
